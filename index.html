<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Catch the fireflies</title>
</head>

<body>
  <div class="game-board"></div>
  <!-- modal for start game -->
  <div id="startGame" class="modal">
    <!-- start modal content -->
    <div class="modal-content">
      <p>Ready to catch some fireflies?</p>
      <!-- button to start game -->
      <button type="submit" id="start">Start!</button>
    </div>
  </div>
  <!-- modal for game end -->
  <div id="endGame" class="modal">
    <!-- close -->
    <span class="close">&times;</span>
    <!-- start modal content -->
    <div class="modal-content">
      <p>Total score:
        <span class="score"></span>
      </p>
      <!-- button to start game -->
      <button type="submit" id="start">Play Again?</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/display.js"></script>
</body>

</html>

<!-- got modal from https://www.w3schools.com/howto/howto_css_modals.asp -->
